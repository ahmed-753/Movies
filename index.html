<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
          rel="stylesheet"
  />
  <title>Movie App</title>
</head>
<body>
<header class="container">
  <div class="header__content">
    <a href="index.html" class="header__logo">MovieApp</a>
    <form>
      <input type="text" class="header__search" placeholder="Поиск" />
    </form>
  </div>
</header>
<div class="container">
  <div class="movies ">
  </div>
  <div class="modal ">
    <div class="modal__card">
      <img class="modal__movie-backdrop" src="https://kinopoiskapiunofficial.tech/images/posters/kp_small/840821.jpg" alt="aaa">
      <h2>
        <span class="modal__movie-title" >Жанор-первый второй</span>
        <span  class="modal__movie_release_year">-290</span>
      </h2>
      <ul class="modal__movie-info ">
        <div class="loren">
          <li class="modal__movie-genre">
            Жанор-<span>первый</span><span>второй</span>
          </li>
          <li>
            <span>Время-136 минут</span>
          </li>
          <li>
            Сайт:<a class="modal__movie-site" target="_blank" href="#"></a>
          </li>
          <li class="modal__movie-overview">
            Описание- длина описание
          </li>
        </div>
      </ul>
      <button class="modal__button-close">закрыть</button>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
